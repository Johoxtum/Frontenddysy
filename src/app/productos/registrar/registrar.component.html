<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro productos</title>
</head>
<body>
    <section id="content">
        <div class="form_register">
            <h1> <i class="fas fa-gifts"></i> Registro Productos</h1>
            <hr>
            <div class="alert"></div>
        </div>
        <form action="" method="post">
            <label for="nombre_del_producto">Nombre del producto</label>
            <input type="text" name="nombre_del_producto" id="nombre_del_producto" placeholder="Nombre del producto">
            <label for="numero_del_registro">Numero del registro</label>
            <input type="text" name="numero_del_registro" id="numero_del_registro" placeholder="Numero de registro">
            <label for="peso_neto">Peso neto</label>
            <input type="number" name="peso_neto" id="peso_neto" placeholder="Peso neto">
            <label for="cantidad_neta">Cantidad neta</label>
            <input type="number" name="cantidad_neta" id="cantidad_neta" placeholder="Cantidad neta">
            <label for="unidades">Unidades</label>
            <input type="number" name="unidades" id="unidades" placeholder="Unidades">
            <br>
            <div class="photo">
                <label for="foto">Foto del producto</label>
                    <div class="prevPhoto">
                    <span class="delPhoto notBlock">X</span>
                    <label for="foto"></label>
                    </div>
                    <div class="upimg">
                    <input type="file" name="foto" id="foto">
                    </div>
                    <div id="form_alert"></div>
            </div>
            <br>

            <button type="submit" class="btn_save"><i class="fas fa-save"></i> Guardar producto</button>

        </form>
    </section>
</body>
</html>
